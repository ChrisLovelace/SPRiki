<!DOCTYPE html>
<html th:fragment="layout (pagetitle, content, sidebar)" xmlns:th="http://www.thymeleaf.org">
  <head>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/responsive.css" th:href="@{/css/responsive.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/pygments.css" th:href="@{/css/pygments.css}">
  </head>

  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <div class="row">
            <div class="span12">
              <a href="#" class="brand">SPRiki</a>
              <ul class="nav">
                <li><a href="/">Home</a></li>
                <li><a href="/index">Index</a></li>
                <li><a href="/tags">Tags</a></li>
                <li><a href="/search">Search</a></li>
                <li class="divider-vertical"></li>
                <li><a href="/create">New Page</a></li>
                <li class="divider-vertical"></li>
                <li></li>
              </ul>

              <ul class="nav pull-right">
                {% if current_user.is_anonymous %}
                <li><a href="{{ url_for('wiki.user_login') }}">Login</a></li>
                {% else %}
                <li><a href="{{ url_for('wiki.user_logout') }}">Logout</a></li>
                {% endif %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="span10 offset1">
            <div class="page-header">
              <h1 th:replace="${pagetitle}">Title</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="span7 offset1">
          <flash th:if="${message != null}">
            <div th:if="${message[0] == 'success'}" class="alert alert-success">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              <txt th:text="${message[1]}"/>
            </div>
            <div th:if="${message[0] == 'primary'}" class="alert alert-primary">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              <txt th:text="${message}"></txt>
            </div>

          </flash>
          <flash th:if="${error != null}">
            <div class="alert alert-error">Errors occured verifying your input. Please check the marked fields below.</div>
          </flash>
          <div th:replace="${content}">
            <!--Content Goes Here-->
          </div>
        </div>
        <div class="span3">
          <div th:replace="${sidebar}">
            <!--Sidebar Goes Here-->
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js "></script>
    <script type="text/javascript">
      if (typeof jQuery == 'undefined') {
        document.write(unescape("%3Cscript src='E:\Project\Spring Wiki\src\main\resources\static\js\jquery.min.js' type='text/javascript'%3E%3C/script%3E"));
      }
    </script>
    <script src="E:\Project\Spring Wiki\src\main\resources\static\js\bootstrap.min.js"></script>
    <script type="text/javascript">
      //{% block postscripts %}
      //{% endblock postscripts %}
    </script>
  </body>
</html>
