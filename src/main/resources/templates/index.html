<!DOCTYPE html>
<html th:replace="~{base :: layout (~{::message}, ~{::section},~{::sidebar})}" xmlns:th="http://www.thymeleaf.org">
<message><h1>Page Index</h1></message>

<section>
    {% if pages %}
    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>URL</th>
        </tr>
        </thead>
        <tbody>
        {% for page in pages %}
        <tr>
            <td><a href="{{ url_for('wiki.display', url=page.url) }}">{{ page.title }}</a></td>
            <td><a href="{{ url_for('wiki.display', url=page.url) }}">{{ page.url }}</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>There are no pages yet.</p>
    {% endif %}
</section>

<sidebar>
    <ul class="nav nav-tabs nav-stacked">
        <li><a href="{{ url_for('wiki.create') }}">New Page</a></li>
        <li><a href="{{ url_for('wiki.tags') }}">Tag List</a></li>
        <li><a href="{{ url_for('wiki.search') }}">Search</a></li>
    </ul>
</sidebar>
</html>
