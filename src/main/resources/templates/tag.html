<!DOCTYPE html>
<html th:replace="~{base :: layout (~{::pagetitle}, ~{::section},~{::sidebar})}" xmlns:th="http://www.thymeleaf.org">

<pagetitle><h1 th:utext="Pages tagged ${tag}"></h1></pagetitle>

{% block content %}
{% if pages %}
<table class="table">
  <thead>
  <tr>
    <th>Title</th>
    <th>URL</th>
  </tr>
  </thead>
  <tbody>
  {% for page in pages %}
  <tr>
    <td><a href="{{ url_for('wiki.display', url=page.url) }}">{{ page.title }}</a></td>
    <td><a href="{{ url_for('wiki.display', url=page.url) }}">{{ page.url }}</a></td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% else %}
<p>There are no pages tagged {{ tag }}.</p>
{% endif %}
{% endblock content %}
